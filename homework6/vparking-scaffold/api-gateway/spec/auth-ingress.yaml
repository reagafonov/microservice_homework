apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auth-ingress
  namespace: keycloak
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /realms/vparking/protocol/openid-connect/token
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
    - hosts:
        - arch.homework
      secretName: nginx-ingress-nginx-admission
  ingressClassName: nginx
  rules:
    - host: arch.homework
      http:
        paths:
          - path: /login
            pathType: Exact
            backend:
              service:
                name: keycloak
                port:
                  number: 80
          
