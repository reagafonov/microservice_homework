apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auth-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
    - hosts:
        - arch.homework
      secretName: nginx-ingress-nginx-admission
  ingressClassName: nginx
  rules:
    - host: arch.homework
      http:
        paths:
          - path: /users/login
            pathType: Exact
            backend:
              service:
                name: vparking-settings
                port:
                  number: 8080
          - path: /users/auth
            pathType: Exact
            backend:
              service:
                name: vparking-settings
                port:
                  number: 8080
            
          
