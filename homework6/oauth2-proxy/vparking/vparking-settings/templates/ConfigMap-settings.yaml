apiVersion: v1
kind: ConfigMap
metadata:
  name: config-map-settings
  {{- with .Values.podAnnotations}}
  annotations:
    {{- toYaml . | nindent 8 }}
  {{- end}}
data:
  client_id: "{{.Values.userService.client_id}}"
  url: "{{.Values.userService.url}}"
  user_name:  "{{.Values.userService.user_name}}"
  realm:  "{{.Values.userService.realm}}"
  